{% extends 'main/base.html' %}

{% block content %}
    <form id="register_form" method="POST" ac>
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="form-group">
            <label for="user_name">Username:</label>
            <input type="text" class="form-control" id="user-name" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" class="form-control" id="pass" name="password1">
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password:</label>
            <input type="password" class="form-control" id="pass2" name="password2">
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>
{% endblock %}
