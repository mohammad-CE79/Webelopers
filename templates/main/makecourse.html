{% extends 'main/base.html' %}

{% block content %}
    <div class="shadow jumbotron p-4"
         style="position: fixed; left: 2%;  width: max-content; margin: auto; margin-top: 2%">
        <h2 style="width: fit-content; margin: auto;">Make Course</h2><br>
        <form id="make_course" class="form" method="post" action="{% url 'makecourse' %}">
            {% csrf_token %}
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Department:</label>
                <input class="form-control" name="department">
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Name:</label>
                <input class="form-control" name="name">
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Course Number:</label>
                <input class="form-control" name="course_number">
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Group Number:</label>
                <input class="form-control" name="group_number">
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Department:</label>
                <input class="form-control" name="teacher">
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Start Time:</label>
                <input class="form-control" name="start_time">
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">End Time:</label>
                <input class="form-control" name="end_time">
            </div>

            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">First Day:</label>
                <select class="form-control" name="first_day">
                    <option value="0">شنبه</option>
                    <option value="1">یکشنبه</option>
                    <option value="2">دوشنبه</option>
                    <option value="3">سه شنبه</option>
                    <option value="4">چهارشنبه</option>
                </select>
            </div>
            <div class="form-group d-flex flex-row">
                <label class="col-sm-4" style="width: max-content;">Second Day:</label>
                <select class="form-control" name="second_day">
                    <option value="0">شنبه</option>
                    <option value="1">یکشنبه</option>
                    <option value="2">دوشنبه</option>
                    <option value="3">سه شنبه</option>
                    <option value="4">چهارشنبه</option>
                </select>
            </div>
            <button type="submit" style="margin-left: 20em; margin-right: 20em;" class="btn btn-primary">create</button>
        </form>
    </div>

    <div>
        <div id="all_courses">
            <h4></h4>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
{% endblock %}
