{% extends 'main/base.html' %}

{% block content %}
    <div id="all_courses" class="d-flex ">
        {% for c in course %}
            <div class="{{ c.course_number }}_{{ c.group_number }} shadow jumbotron p-4" style="position: center;  width: max-content; margin: auto; margin-top: 2%" id="all_courses">
                <h4>{{ c.name }}</h4>
                <div class="shadow">{{ c.department }}</div>
                <div>{{ c.first_day }} Ùˆ {{ c.second_day }}</div>
                <div>{{ c.start_time }} {{ c.end_time }}</div>
                <div>{{ c.teacher }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
