{% extends 'main/base.html' %}

{% block content %}
    <div class="shadow jumbotron p-4" style="position: center;  width: max-content; margin: auto; margin-top: 2%">
        <h2 style="width: fit-content; margin: auto;">Contact Us</h2><br>
        <form id="contact_us_form" method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="form-group d-flex flex-row">
                <label for="title" class="col-sm-6" style="width: max-content;">Title:</label>
                <input name="title" type="text" class="form-control" id="title">
            </div>
            <div class="form-group d-flex flex-row">
                <label for="email" class="col-sm-6" style="width: max-content;">Email:</label>
                <input name="email" type="email" class="form-control" id="email">
            </div>
            <div class="form-group d-flex flex-row">
                <label for="message" class="col-sm-2" style="width: max-content;">Message:</label>
                <textarea name="text" class="form-control" style="height: 10em;" id="message"></textarea>
            </div>
            <button class="btn btn-primary" style="margin-left: 20em; margin-right: 20em;" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
